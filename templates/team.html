{% extends "layout.html" %}
{% block body %}
  <div class="jumbotron">
    <div class="container">
      <img class="logo" src="{{ url_for('static', filename='img/logo/'+team+'.gif') }}">
      <h2 id="teamName"></h2>
        <a href="" class="twitter-follow-button" data-show-count="true" data-size="large" data-dnt="true"></a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div>
  </div>

  <div id="team" data-team="{{team}}" class="container">
    <div class="row">
      <div class="span10">
        <h3>Number of Tweets about Team per Week</h3>
        <div id="chart"></div>
        <div id="y_axis"></div>
      </div>
      <div class="span2">
        <div id="legend"></div>
        <h4 id="teamTweets"></h4>
      </div>
    </div>
  </div> <!-- /container -->

{% endblock %}

{% block scripts %}
<script type="text/javascript">
  var teamCounts = {{ teamCounts | tojson | safe }},
      teamCount = {{ teamCount | tojson | safe }};
      teamCounts = teamCounts["{{team}}"];
</script>
{% endblock %}
