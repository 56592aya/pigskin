{% extends "layout.html" %}
{% block body %}
  <div class="jumbotron">
    <div class="container">
      <img class="logo" src="{{ url_for('static', filename='img/logo/NFL.gif') }}">
      <h2>Week {{ week }} Matchups</h2>

      {{ matchup }}

    </div>
  </div>

  <div id="matchup" class="container">
    <ul></ul>
    <div class="row">
      <div class="span8" id="chart">
      </div>

      <div class="span4">
      </div>
    </div>
  </div> <!-- /container -->

{% endblock %}

{% block scripts %}
<script type="text/javascript">
  var teamData = {{ teamData | tojson | safe }},
      matchup = {{ matchup | tojson | safe }};
</script>
{% endblock %}
