{% extends "layout.html" %}
{% block body %}
  <div class="jumbotron">
    <div class="container">
      <img class="logo" src="{{ url_for('static', filename='img/logo/NFL.gif') }}">
      <h2>Week {{ week }} Matchups</h2>

      {{ matchup }}

    </div>
  </div>

  <div id="matchup" class="container">
    <ul>
    </ul>
  </div> <!-- /container -->

{% endblock %}

{% block scripts %}
<script type="text/javascript">
    $(function(){
        var teamData = {{ teamData | tojson | safe }};
        console.log(teamData);
        $.each(teamData,function(key, array){
            $.each(array, function(index, pair){
                $("#matchup ul").append("<li>" + key + "(x:" + pair["x"] + ", y:" + pair["y"] + ")</li>");
            });
        });
    })
</script>
{% endblock %}
